<div class="msg-box">
    <button mat-mini-fab color="accent" (click)="openGifDialog()">
        <mat-icon>gif</mat-icon>
      </button>
      <mat-form-field appearance="standard" color="accent"> 
        <textarea style="cursor: pointer;"  [(ngModel)]="msg" matInput></textarea>
      </mat-form-field>
      <button mat-mini-fab color="accent"  (click)="sendMsg(msg)">
        <mat-icon>send</mat-icon>
      </button>
</div>
